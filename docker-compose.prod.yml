services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-pinterest_automation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    # No ports exposed - only accessible within app-network for security
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT:-3333}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - PROD_SEEDREAM_API_KEY=${PROD_SEEDREAM_API_KEY}
      - PROD_SEEDREAM_MODEL=${PROD_SEEDREAM_MODEL}
      - PROD_DEEPSEEK_API_KEY=${PROD_DEEPSEEK_API_KEY}
      - PROD_DEEPSEEK_MODEL=${PROD_DEEPSEEK_MODEL}
      - PROD_OPENAI_SEARCH_API_KEY=${PROD_OPENAI_SEARCH_API_KEY}
      - PROD_OPENAI_SEARCH_MODEL=${PROD_OPENAI_SEARCH_MODEL}
      - PROD_OPENAI_DESC_API_KEY=${PROD_OPENAI_DESC_API_KEY}
      - PROD_OPENAI_DESC_MODEL=${PROD_OPENAI_DESC_MODEL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./public/generated:/app/public/generated
    networks:
      - app-network
      - proxy

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
  proxy:
    external: true
