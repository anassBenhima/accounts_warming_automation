version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: images-automation-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: images_automation
    # Port exposed for local development (Prisma CLI)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: images-automation-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/images_automation?schema=public
      NEXTAUTH_URL: http://localhost:3333
      NEXTAUTH_SECRET: your-secret-key-here-change-in-production
    ports:
      - "3333:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./public/generated:/app/public/generated
    command: sh -c "npx prisma migrate deploy && node server.js"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
