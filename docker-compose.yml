version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: images-automation-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: images_automation
    # Port exposed for local development (Prisma CLI)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: images-automation-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # No ports exposed - only accessible within app-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: images-automation-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/images_automation?schema=public
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3333
      NEXTAUTH_SECRET: your-secret-key-here-change-in-production
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: BE4mXECZaFMPvIBBFS86EOMx9fTfKgR9i3Su0a3CklC-bRHf0AMLb79F_zTZA6uNet43YkmU9yPyr4nCe0To5jI
      VAPID_PRIVATE_KEY: 0T8xDX-ZpuGNAwGo1dw9hK8ykSTh-qzqSBJgWueH9qs
      VAPID_SUBJECT: mailto:noreply@warming.app
    ports:
      - "3333:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./public/generated:/app/public/generated
    command: sh -c "npx prisma migrate deploy && node server.js"
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
